<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="seguro">
            <div class="seguro__header">
                <h1 class="seguro__title">Cotiza tu seguro</h1>
            </div>
            <form action="#" id="formulario">
                <div class="seguro__content">
                    <div class="seguro__field">
                        <label for="marca"> Marca</label>
                        <select name="marca" id="marca"  >
                            <option value="" disabled selected >--seleccione una opcion--</option>
                            <option value="1" >Americano</option>
                            <option value="2" >Asiatico</option>
                            <option value="3" >Europeo</option>
                        </select>
                    </div>
                    <div class="seguro__field">
                        <label for="anio">AÃ±o</label>
                        <select name="anio" id="anio">
                            <option value="" disabled selected >--seleccione una opcion--</option>
                        </select>
                    </div>
                    <h2 class="seguro___subtitle" >Tipo de seguro</h2>
                    <div class="seguro__tipos">
                        <div class="seguro__field">
                            <label for="basico">Basico  </label>
                            <input type="radio" name="tipo" id="basico" checked value="Basico">
                
                        </div>
                        <div class="seguro__field">
                            <label for="completo" >Completo  </label>
                            <input type="radio" name="tipo" id="completo" value="Completo">
                        </div>
                    </div>
                    <div id="spinner" class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                      </div>
                    <div id="resultado" ></div>
                   
                    <button class="seguro__button-submit" type="submit">Cotizar seguro</button>
                </div>
            </form>
        </div>
    </div>
    

    <script src="/js/app.js"></script>
</body>
</html>
